<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Register - Admin Panel</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <!-- BOOTSTRAP CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- MAIN CSS -->
    <link rel='stylesheet' type='text/css' media='screen' href="css/style.css">
    <!-- RESPONSIVE CSS -->
    <link rel="stylesheet" type="text/css" href="css/responsive.css">
</head>

<body class="register">
    <section id="register-section" class="pt-4">
        <div class="container">
            <div class="row ">
                <div class="offset-lg-3 col-lg-6">
                    <div class="card-2">
                        <div class="card-body-2 mb-0">
                            <h2 class="title-altr text-center mb-4">Create your free account today!</h2>

                            <form class="register-form">
                                <div class="form-group">
                                    <label class="form-text text-muted pl-3 mb-0">Enter your name</label>
                                    <input type="email" class="form-control" id="inputName" placeholder="John Doe"
                                        aria-describedby="emailHelp">
                                    <small id="emailHelp" class="form-text pl-3 text-muted">We'll never share your email with
                                        anyone else.</small>
                                </div>
                                <div class="form-group">
                                    <label class="form-text text-muted pl-3 mb-0">Enter your email</label>
                                    <input type="email" class="form-control" id="inputEmail" placeholder="hello@example.com"
                                        aria-describedby="emailHelp">
                                    <small id="emailHelp" class="form-text pl-3 text-muted">We'll never share your email with
                                        anyone else.</small>
                                </div>
                                <div class="form-group">
                                    <label class="form-text text-muted pl-3 mb-0">Enter your username</label>
                                    <input type="text" class="form-control" id="inputUsername" placeholder="username">
                                </div>
                                <div class="form-group">
                                    <label class="form-text text-muted pl-3 mb-0">Enter your password</label>
                                    <input type="password" class="form-control" id="inputPassword" placeholder="######">
                                </div>
                                <div class="form-group">
                                    <label class="form-text text-muted pl-3 mb-0">Enter your confirm password</label>
                                    <input type="password" class="form-control" id="inputConfirmPassword" placeholder="######">
                                </div>
                                <div class="form-group form-check d-flex align-items-center">
                                    <input type="checkbox" class="form-check-input" id="terms">
                                    <label class="form-check-label form-text text-muted" for="terms"><small>I agree to the terms and privacy policy</small></label>
                                </div>
                                <button type="submit" class="btn btn-block btn-primary rounded-pill mb-3">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- jQuery -->
    <script src="js/jquery-3.5.1.min.js"></script>
    <!-- POPPER JS -->
    <script src="js/popper.min.js"></script>
    <!-- BOOTSTRAP JS -->
    <script src="js/bootstrap.min.js"></script>
    <!-- MAIN JS -->
    <script src="js/main.js"></script>
</body>

</html>
