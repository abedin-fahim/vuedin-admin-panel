<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login - Admin Panel</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <!-- BOOTSTRAP CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- MAIN CSS -->
    <link rel='stylesheet' type='text/css' media='screen' href="css/style.css">
    <!-- RESPONSIVE CSS -->
    <link rel="stylesheet" type="text/css" href="css/responsive.css">
</head>

<body class="overflow-hidden">

    <section id="login-section">
        <div class="container">
            <div class="row">
                <div class="offset-lg-3 col-md-6">
                    <div class="card-2">
                        <div class="card-body-2">
                            <h2 class="title-altr text-center mb-4">Sign in to your account</h2>

                            <form class="login-form">
                                <div class="form-group">
                                    <label class="form-text text-muted pl-3 mb-0">Enter your username</label>
                                    <input type="text" class="form-control" id="inputUsername" placeholder="username">
                                </div>
                                <div class="form-group">
                                    <label class="form-text text-muted pl-3 mb-0">Enter your password</label>
                                    <input type="password" class="form-control" id="inputPassword" placeholder="######">
                                </div>
                                <div class="row d-flex align-items-center mb-3">
                                    <div class="col-6">
                                        <div class="form-group form-check d-flex align-items-center mb-0">
                                            <input type="checkbox" class="form-check-input" id="terms">
                                            <label class="form-check-label form-text text-muted" for="terms"><small>Remember Me</small></label>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <a class="text-primary form-text text-right forgot-pass" href="#"><small>Forgot Password?</small></a>
                                    </div>
                                </div>
                                
                                <button type="submit" class="btn btn-block btn-primary rounded-pill mb-3">Submit</button>
                                <span class="text-muted form-text mb-3 pl-3">Don't have an account? <a href="">Sign up</a></span>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- jQuery -->
    <script src="js/jquery-3.5.1.min.js"></script>
    <!-- POPPER JS -->
    <script src="js/popper.min.js"></script>
    <!-- BOOTSTRAP JS -->
    <script src="js/bootstrap.min.js"></script>
    <!-- MAIN JS -->
    <script src="js/main.js"></script>
</body>

</html>
